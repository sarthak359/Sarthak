<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Three.js Model Viewer</title>
  <style>
    body { margin: 0; overflow: hidden; }
    model-viewer { display: block; width: 100%; height: 100vh; }
  </style>
</head>
<body style="background-color: #0f0d1e;">
  <model-viewer
    id="model"
    src="/desktop_pc/scene.gltf"
    alt="3D computer model"
    camera-controls
    shadow-intensity="1"
    exposure="0.3"
    tone-mapping="reinhard2"
    environment-image="https://rawcdn.githack.com/mrdoob/three.js/dev/examples/textures/equirectangular/blouberg_sunrise_2_1k.hdr"
    environment-image-rotation="90deg"
    disable-tap
    interaction-prompt="none"
    camera-orbit="90deg 70deg 20m"
    style="width: 100%; height: 600px;"
  >
  </model-viewer>

  <!-- Load model-viewer from CDN -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</body>
</html>
